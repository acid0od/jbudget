<div class="panel panel-primary">
    <div class="panel-heading">
        New Question
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="saveQuestion()"
              [formGroup]="questionForm">

            <fieldset>
                <div class="form-group"
                     [ngClass]="{'has-error': displayMessage.title}">
                    <label class="col-md-2 control-label" for="titleId">Question</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="titleId"
                               type="text"
                               placeholder="Question (required)"
                               formControlName="title"/>

                        <span class="help-block" *ngIf="displayMessage.title">
                                {{displayMessage.title}}
                        </span>

                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="{'has-error': displayMessage.type}">
                    <label class="col-md-2 control-label" for="typeId">Type</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="typeId"
                               type="text"
                               placeholder="Type (required)"
                               formControlName="type"/>

                        <span class="help-block" *ngIf="displayMessage.type">
                                {{displayMessage.type}}
                        </span>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="costId">Cost</label>
                    <div class="col-md-3">
                        <input class="form-control"
                               id="costId"
                               type="number"
                               placeholder="Cost"
                               formControlName="cost"/>
                    </div>

                    <label class="col-md-2 control-label"
                           for="accuracyId">Accuracy</label>
                    <div class="col-md-3">
                        <input class="form-control"
                               id="accuracyId"
                               type="number"
                               placeholder="Accuracy"
                               formControlName="accuracy"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="promptId">Prompt</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="promptId"
                               type="text"
                               placeholder="Prompt"
                               formControlName="prompt"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                            <span>
                                <button class="btn btn-primary"
                                        type="button"
                                        (click)="addAnswer()">
                                    Add Answer
                                </button>
                            </span>
                    </div>
                </div>

                <div formArrayName="answers" *ngFor="let answer of answers.controls; let i=index">
                    <div [formGroupName]="i">
                        <div class="form-group">
                            <label class="col-md-2 control-label"
                                   attr.for="{{'titleId' + i}}">Answer</label>
                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="{{'titleId' + i}}"
                                       placeholder="Answer"
                                       formControlName="title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label"
                                   attr.for="{{'costId' + i}}">Answer cost</label>
                            <div class="col-md-3">
                                <input type="number"
                                       class="form-control"
                                       id="{{'costId' + i}}"
                                       placeholder="Answer cost"
                                       formControlName="cost">
                            </div>

                            <div class="col-md-2">
                                Is answer Right?
                                <div class="material-switch pull-right">
                                    <input id="{{'rightId' + i}}" type="checkbox" formControlName="right"/>
                                    <label for="{{'rightId' + i}}" class="label-default"></label>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"
                                   attr.for="{{'promptId' + i}}">Prompt</label>
                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="{{'promptId' + i}}"
                                       placeholder="Prompt"
                                       formControlName="prompt">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]="!questionForm.valid">
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/questions']">
                                Cancel
                            </a>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="deleteQuestion()">
                                Delete
                            </a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
