<div class="row">
    <div class="offset-lg-2 col-lg-8">

        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Question</h3>
            </div>

            <div class="card-block">
                <form novalidate
                      (ngSubmit)="saveQuestion()"
                      [formGroup]="questionForm">
                    <fieldset>

                        <div class="form-group row has-danger" [ngClass]="{'has-danger': displayMessage.title}">
                            <label class="col-lg-2 col-form-label form-control-label"
                                   style="text-align: right">Question</label>
                            <textarea class="col-lg-10 form-control" rows="5" id="title" aria-describedby="emailHelp"
                                      placeholder="Enter email" formControlName="title"></textarea>
                            <small id="emailHelp" class="offset-lg-2 form-text text-muted" *ngIf="displayMessage.title">
                                {{displayMessage.title}}
                            </small>
                        </div>

                        <div class="form-group row" [ngClass]="{'has-danger': displayMessage.type}">
                            <label class="col-lg-2 col-form-label form-control-label" style="text-align: right">Question
                                Category</label>
                            <input class="col-lg-10 form-control" id="type" aria-describedby="typeHelp"
                                   placeholder="Question Type" formControlName="type">
                            <small id="typeHelp" class="offset-lg-2 form-text text-muted" *ngIf="displayMessage.type">
                                {{displayMessage.type}}
                            </small>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label" style="text-align: right">Question
                                Cost</label>
                            <input class="col-lg-4 form-control" type="number" id="cost" aria-describedby="costHelp"
                                   formControlName="cost">
                            <label class="col-lg-2 col-form-label form-control-label"
                                   style="text-align: right">Accuracy</label>
                            <input class="col-lg-4 form-control" type="number" id="accuracy" aria-describedby="costHelp"
                                   formControlName="accuracy">
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label form-control-label"
                                   style="text-align: right">Prompt</label>
                            <textarea class="col-lg-10 form-control" rows="5" id="prompt" aria-describedby="promptHelp"
                                      placeholder="Enter email" formControlName="prompt"></textarea>
                            <small id="promptHelp" class="offset-lg-2 form-control-feedback form-text text-muted"
                                   *ngIf="displayMessage.prompt">
                                {{displayMessage.prompt}}
                            </small>
                        </div>


                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-2">
                            <span>
                                <button class="btn btn-success"
                                        type="button"
                                        (click)="addAnswer()">
                                    Add Answer
                                </button>
                            </span>
                            </div>
                        </div>

                        <div formArrayName="answers" *ngFor="let answer of answers.controls; let i=index">
                            <div [formGroupName]="i">

                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label form-control-label" style="text-align: right"
                                           attr.for="{{'cost' + i}}">
                                        Answer Cost</label>
                                    <input class="col-lg-2 form-control" type="number" id="{{'cost' + i}}"
                                           aria-describedby="costHelp"
                                           formControlName="cost">
                                    <label class="offset-lg-2 col-lg-3 col-form-label form-check-label"
                                           for="{{'right' + i}}">
                                        <input type="checkbox" class="form-check-input" id="{{'right' + i}}"
                                               formControlName="right">
                                        Is answer Right?
                                    </label>
                                    <button class="btn btn-danger" style="position: absolute; right: 5px;"
                                            type="button"
                                            (click)="removeAnswer(i)">
                                        Remove Answer
                                    </button>
                                </div>


                                <div class="form-group row" [ngClass]="{'has-danger': displayMessage.title}">
                                    <label class="col-lg-2 col-form-label form-control-label" for="{{'title' + i}}"
                                           style="text-align: right">Answer {{i + 1}}</label>
                                    <textarea class="col-lg-10 form-control" rows="1" id="{{'title' + i}}"
                                              aria-describedby="emailHelp"
                                              placeholder="Enter email" formControlName="title"></textarea>
                                </div>


                                <div class="form-group row" [ngClass]="{'has-danger': displayMessage.title}">
                                    <label class="col-lg-2 col-form-label form-control-label" for="{{'prompt' + i}}"
                                           style="text-align: right">Answer {{i + 1}} prompt</label>
                                    <textarea class="col-lg-10 form-control" rows="1" id="{{'prompt' + i}}"
                                              aria-describedby="emailHelp"
                                              placeholder="Enter email" formControlName="prompt"></textarea>
                                </div>
                           </div>
                        </div>


                        <div class="button-group col-lg-4 offset-lg-8">
                            <button class="btn btn-success"
                                    [disabled]="!questionForm.valid">
                                Save
                            </button>

                            <button class="btn btn-secondary"
                                    type="cancel"
                                    [disabled]="!questionForm.valid">
                                Cancel
                            </button>

                            <button class="btn btn-primary"
                                    type="delete"
                                    [disabled]="!questionForm.valid">
                                Delete
                            </button>
                        </div>


                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
